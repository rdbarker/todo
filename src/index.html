<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container"></div>
    <div id="add-modal">
      <div class="modal-tabs">
        <input type="radio" name="modal-tabs" id="tab-todo" checked="checked" />
        <label for="tab-todo">Todo</label>
        <div class="modal-tab">
          <h2>Add Todo</h2>
          <input type="text" name="todo-title" id="todo-title" />
          <button id="todo-add">Add</button>
        </div>
        <input type="radio" name="modal-tabs" id="tab-projects" />
        <label for="tab-projects">Projects</label>
        <div class="modal-tab">This is a tab Two</div>
        <a href="#" class="close">X</a>
      </div>
    </div>
  </body>
</html>
